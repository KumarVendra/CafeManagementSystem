<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Chef Member</title>
  <link rel="stylesheet" href="create.css" />
</head>
<body>
    <div class="top-bar">
        <a href="index.html" class="home-button">ğŸ  Home</a>
      </div>
      
  <h1>Add Chef Member</h1>
  <form id="createForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" />

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="18" max="100" />

    <label for="special">Special Items:</label>
    <input type="text" id="special" name="special" required />

    <label for="price">Price ($):</label>
    <input type="number" id="price" name="price" required min="0.01" step="0.01" />

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <button type="submit">Create</button>
  </form>

  <script src="create.js"></script>
</body>
</html>
